<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christiana, My Love</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff66b2, #ff99cc, #ffccff, #ff66b2);
            background-size: 400% 400%;
            animation: gradientBG 10s infinite alternate;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        @keyframes gradientBG {
            0% { background-position: left; }
            100% { background-position: right; }
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border: 10px solid #ff3399;
            border-radius: 20px;
            box-shadow: 0 0 20px #ff3399;
        }

        .christiana-name {
            font-size: 50px;
            font-weight: bold;
            color: #ff3399;
            text-shadow: 0 0 10px #ff99cc, 0 0 20px #ffccff, 0 0 30px #ffffff;
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .love-letter {
            font-size: 20px;
            font-weight: bold;
            color: #ff3399;
            margin-top: 20px;
        }

        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #ff3399;
            margin: 20px 0;
        }

        .surprise-button {
            background-color: #ff3399;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .surprise-button:hover {
            background-color: #ff66b2;
        }

        .surprise-message {
            display: none;
            font-size: 24px;
            font-weight: bold;
            color: #ff3399;
            margin-top: 20px;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: #ff3399;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { top: 0; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        footer {
            margin-top: 30px;
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>

</html>
